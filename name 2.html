<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
  <script>
     angular.module('myApp',[])
      .controller('myCtrl',function ($scope) {
        $scope.name = '周杰伦'
        if($scope.name.length<3){
        	 $scope.name = '杰伦'
        }else{
        	 $scope.name = $scope.name.substring(1)
        }
    })
  </script>
 
  <style>
    em{font: bold 40px "Microsoft YaHei UI";
      color: #ffffff;display: inline-block;}
    div{text-align: center;line-height: 200px}
  </style>
</head>
<body ng-controller="myCtrl">
<div style="width: 200px;height: 200px;background: #cc6666;border-radius: 50%"><em>{{name}}</em></div>
</body>
</html>
